<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="600" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/meuvideo-full.mp4" type="video/mp4">
        <source src="midia/meuvideo-webm.mp4" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeo. <a href="midia/meuvideo-full.mp4">Clique aqui para baixar o formato mp4 de alta qualidade.</a></p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/qcJ3fqWT3a0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/776051609?h=44602e0f36&loop=1&color=ff0179&title=0&byline=0&portrait=0" width="600" height="270" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
