<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meuvideo-full.mp4" type="video/mp4">
        <source src="midia/meuvideo-webm.mp4" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeo. <a href="midia/meuvideo-full.mp4">Clique aqui para baixar o formato mp4 de alta qualidade.</a></p>
    </video>
</body>
</html>
